
version: "3.1"

rules:

- rule: Use Groq API for outside questions
  steps:
  - intent: FallbackClassifier
  - action: action_groq


- rule: Ask Groq
  steps:
  - intent: ask_anything
  - action: action_groq

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: activate form
  steps:
  - intent: request_info_form
  - action: user_info_form
  - active_loop: user_info_form

- rule: submit form
  condition:
  - active_loop: user_info_form    # form keeps asking until all slots are filled
  steps:
  - action: user_info_form
  - active_loop: null              # <--- loop ends after form completion
  - slot_was_set:
    - requested_slot: null         # <--- slot is reset
  - action: action_save_user_info
  - action: utter_submit
