version: "3.1"

intents:
  - greet
  - inform
  - request_info_form
  - affirm
  - deny
  - goodbye
  - ask_anything

entities:
  - name
  - city
  - phone

slots:
  user_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
    - type: from_text
      conditions:
      - active_loop: user_info_form
        requested_slot: user_name

  user_city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: city
    - type: from_text
      conditions:
      - active_loop: user_info_form
        requested_slot: user_city

  phone_number:
    type: text
    influence_conversation: true
    mappings:  # This mapping extracts the phone number from user messages
    - type: from_entity   # This mapping extracts the phone number from user messages
      entity: phone      
    - type: from_text
      conditions: # This condition checks if the form is active and the requested slot is phone_number
      - active_loop: user_info_form
        requested_slot: phone_number

  requested_slot:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

responses:
  utter_greet:
    - text: "Hello ! How can i help you."

  utter_ask_user_name:
    - text: "What is your name?"
  utter_ask_user_city:
    - text: "Which city do you live in?"

  utter_ask_phone_number:
    - text: "What is your phone number?"

  utter_submit:
    - text: "Thank you! I have collected your information:\n- Name: {user_name}\n- City: {user_city}\n- Phone: {phone_number}"
  utter_goodbye:
    - text: "Goodbye! Have a great day!"
forms:          # Forms used in the conversation
  user_info_form:
    required_slots:
      - user_name
      - user_city
      - phone_number

actions:
  - validate_user_info_form
  - action_save_user_info
  - action_groq


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true